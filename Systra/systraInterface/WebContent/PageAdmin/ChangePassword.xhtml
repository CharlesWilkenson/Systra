   <b:panel title="Changer mot de passe" look="primary" style="width:50%;margin:auto" >
   
        <b:form id="userForm" horizontal="true">
 
    <b:well >

    <b:inputText value="#{adminMB.utilisateurEmail}" name="userEmail" placeholder="Email"  label="Email" colMd="10" labelColSm="2"/>
    <b:inputText value="#{adminMB.ancienMotdepasse}" name="oldPassword" placeholder="Ancien mot de pasword" type="password"  label="Ancien" colMd="10" labelColSm="2"/>

   	<b:commandButton  value="Changer" action="#{adminMB.editpassword()}" look="primary" style="margin-right:7px"/>
