<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
	<ui:composition template="/Views/dashboards.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
	<ui:define name="contentdashboard2">
	<h:head>
	<meta charset="utf-8"/>
<title>
Administration
</title>
<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'/>
 	 <link rel="stylesheet" type="text/css" href="../resources/css/carousel.css" />
	 <link rel="icon" type="image/png" href="../logo/logosys.png" />
  <link rel="stylesheet" type="text/css" href="../resources/css/styletext.css" />

	</h:head>
	<b:messages id="messages"
            globalOnly="true"
            severity="error,fatal"/>
    <b:growl id="growl"
         globalOnly="true"
         showDetail="true"
         severity="info,warn"/>
   
   <h:body>
   <b:panel title="Changer mot de passe" look="primary" style="width:50%;margin:auto" >
   
        <b:form id="userForm" horizontal="true">
 
    <b:well >
    <b:inputText value="#{adminMB.utilisateurEmail}" name="userEmail" placeholder="Email"  label="Email" colMd="10" labelColSm="2"/>
    <b:inputText value="#{adminMB.ancienMotdepasse}" name="oldPassword" placeholder="Ancien mot de passe" type="password"  label="Ancien " colMd="10" labelColSm="2"/>
   	
    <b:inputText value="#{adminMB.nouveauMotdepasse}" name="newPassword" id="nps" placeholder="Nouveau mot de passe" type="password"   label="Nouveau" colMd="10" labelColSm="2"/>
    <b:inputText value="#{adminMB.confirmerMotdepasse}" name="confirmPassword" id="cfP" placeholder="Confirmer le nouveau mot de passe" type="password"  label="Confirmer" colMd="10" labelColSm="2"/>
   
   <b:buttonGroup>
   	<b:commandButton icon-awesome="edit" value="Changer" action="#{adminMB.editpassword()}" look="primary" />
   
   	<b:commandButton icon-awesome="trash" update="userForm" value="Vider" look="primary">
	<f:ajax execute="@form" listener="#{adminMB.clearField()}"></f:ajax>
	</b:commandButton>
	</b:buttonGroup>
    </b:well>
  
   	</b:form>
     </b:panel>
	
 	<script type="text/javascript" src="../validation/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../validation/jquery.validate.js"></script>
<script type="text/javascript" src="../validation/valid.js"/>
</h:body>
   	</ui:define>
   	</ui:composition>
