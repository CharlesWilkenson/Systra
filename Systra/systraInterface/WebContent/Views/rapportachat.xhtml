<!DOCTYPE html>
	<ui:composition template="/Views/dashboards.xhtml"

      xmlns:p="http://primefaces.org/ui">
	<ui:define name="contentdashboard2">

<h:head>
<title>
Liste Parcelles
</title>
	 <link rel="icon" type="image/png" href="../logo/logosys.png" />

	 <link rel="stylesheet" type="text/css" href="../resources/css/style2.css" />
	 <link rel="stylesheet" type="text/css" href="../resources/css/styletext.css" />
	

	</h:head>
	

<h:body>


 <h3><h:outputFormat value="Rapport achat"></h:outputFormat></h3>

	<b:panel look="primary" style="width:60%;margin:auto">
	

	
	
	<b:tabView pills="true" tabPosition="top" contentStyle="border-right: 1px solid #ddd;border-left: 1px solid #ddd;border-top: 1px solid #ddd;padding:10px">
    <b:tab title="Tous les achats">
    <b:panel look="primary">
    <b:form>
   
         <b:commandButton 
            look="primary" action="#{achatreportMB.Touslesachats()}"    value="Generer rapport"  size="md" tooltip="Modifier">
</b:commandButton>
</b:form></b:panel>
    </b:tab>
	
	 <b:tab title="Code achat">
	 <b:panel look="primary">
	 <b:form>

    
  
	  <b:inputText placeholder="Entrer le code de l'achat" required="true"
	   value="#{achatreportMB.codeachat}" style="padding-right:50px;" 
	   colMd="8" labelColMd="2" >
   		 <f:facet name="append">
            <b:commandButton look="primary" action="#{achatreportMB.AchatparCodeAchat()}" value="Generer rapport" icon-align="right">
       
            </b:commandButton> 
        </f:facet>
        </b:inputText>

</b:form></b:panel>
    </b:tab>
	
	
		 <b:tab title="Id fournisseur">
		 <b:panel look="primary">
		 <b:form>
    
  	  <b:inputText placeholder="Entrer le code du founisseur" required="true"
	   value="#{achatreportMB.codefourn}" style="padding-right:50px;" 
	   colMd="8" labelColMd="2" >
   		 <f:facet name="append">
            <b:commandButton look="primary" action="#{achatreportMB.Achatparfournisseur()}" value="Generer rapport" icon-align="right">
       
            </b:commandButton> 
        </f:facet>
        </b:inputText>


</b:form></b:panel>
    </b:tab>
	
	 <b:tab title="Id producteur">
	 <b:panel look="primary">
		 <b:form>
    
		   <b:inputText placeholder="Entrer le code du producteur" required="true"
	   value="#{achatreportMB.codeprod}" style="padding-right:50px;" 
	   colMd="8" labelColMd="2" >
   		 <f:facet name="append">
            <b:commandButton look="primary" action="#{achatreportMB.AchatparProducteur()}" value="Generer rapport" icon-align="right">
       
            </b:commandButton> 
        </f:facet>
        </b:inputText>
        </b:form>
        </b:panel>
        </b:tab>
 </b:tabView>
	
	
	
	
</b:panel>
 
	</h:body>
</ui:define>
	</ui:composition>
