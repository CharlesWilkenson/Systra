<!DOCTYPE html>
	<ui:composition template="/Views/dashboards.xhtml"

	<ui:define name="contentdashboard2">
<h:head>
<title>
Liste Parcelles
</title>
	 <link rel="icon" type="image/png" href="../logo/logosys.png" />
	<link href='http://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'/>
 	 <link rel="stylesheet" type="text/css" href="../resources/css/carousel.css" />
	 <link rel="stylesheet" type="text/css" href="../resources/css/stylerapport.css" />
	</h:head>
	

<h:body>


 <h3><h:outputFormat value="Rapport exportation"></h:outputFormat></h3>








	<b:panel look="primary" style="width:60%;margin:auto">
	

	
	
	<b:tabView pills="true" contentStyle="border: 1px solid #ddd;padding:10px">
    <b:tab title="Tous les exportations">
    <b:panel look="primary">
    <b:form>
   
         <b:commandButton 
            look="primary"   value="Generer rapport"  size="md" tooltip="Modifier">
</b:commandButton>
</b:form></b:panel>
    </b:tab>
	
	 <b:tab title="Code lot">
	 <b:panel look="primary">
	 <b:form>

    
  
	  <b:inputText placeholder="Entrer le code de l'exportation" required="true"
	   value="#{lotreportMB.codelot}" style="padding-right:50px;" 
	   colMd="8" labelColMd="2" >
   		 <f:facet name="append">
            <b:commandButton look="primary" action="#{lotreportMB.Lotparcode()}" value="Generer rapport" icon-align="right">
       
            </b:commandButton> 
        </f:facet>
        </b:inputText>

</b:form></b:panel>
    </b:tab>
	
	
		 <b:tab title="Client">
		 <b:panel look="primary">
		 <b:form>
    
  	  <b:inputText placeholder="Entrer le client" required="true"
	   value="#{lotreportMB.codefourn}" style="padding-right:50px;" 
	   colMd="8" labelColMd="2" >
   		 <f:facet name="append">
            <b:commandButton look="primary" action="#{achatreportMB.Achatparfournisseur()}" value="Generer rapport" icon-align="right">
       
            </b:commandButton> 
        </f:facet>
        </b:inputText>


</b:form></b:panel>
    </b:tab>
	
	 <b:tab title="Date">
	 <b:panel look="primary">
		 <b:form>
    
		   <b:inputText placeholder="Entrer la date" required="true"
	   style="padding-right:50px;" 
	   colMd="8" labelColMd="2" >
   		 <f:facet name="append">
            <b:commandButton look="primary"  value="Generer rapport" icon-align="right">
       
            </b:commandButton> 
        </f:facet>
        </b:inputText>
        </b:form>
        </b:panel>
        </b:tab>
 </b:tabView>
	
</b:panel> 
	</h:body>
</ui:define>
	</ui:composition>
